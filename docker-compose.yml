version: '2'

volumes:
  beaker-db-data:

services:
  sandbox:
    image: beaker-dev
    environment:
      - LOCAL_USER_ID=${BEAKER_LOCAL_USER_ID}
      - LOCAL_GROUP_ID=${BEAKER_LOCAL_GROUP_ID}
    working_dir: /home/dev
    privileged: true
    volumes:
      - ../beaker:/home/dev/beaker
    ports:
      - "8080:8080"

  beaker-database:
    image: beaker-db
    volumes:
      - beaker-db-data:/var/lib/mysql
    expose:
      - 3306
